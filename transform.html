<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/transform.css" />
  </head>
  <body>
    <header>
      <h1>TRASFORMAZIONI CSS</h1>
    </header>
    <!-- La proprietà "transform" in CSS permette di apportare delle trasformazioni
     "visive" agli elementi HTML, ricordiamoci come sempre che non stiamo andando
     a modificare l'ingombro fisico dell'elemento e che questa proprietà 
     NON risulta essere un valido strumento per l'impaginazione! -->
    <main>
      <h2>Proprietà TRANSFORM</h2>
      <section>
        <h3>Transform: rotate</h3>
        <article class="rotate">
          <p>RO<span>TA</span>TE</p>
        </article>
      </section>
      <section>
        <h3>Transform: translate</h3>
        <article class="translate">
          <p>TRANSLATE</p>
        </article>
      </section>
      <section>
        <h3>Transform: skew</h3>
        <article class="skew">
          <p>SKEW</p>
        </article>
      </section>
      <section>
        <h3>Transform: scale</h3>
        <article class="scale">
          <p>SCALE</p>
        </article>
      </section>
      <section>
        <h3>Transform: multiple</h3>
        <article class="multiple">
          <p>MULTIPLE</p>
        </article>
      </section>
    </main>
  </body>
</html>
