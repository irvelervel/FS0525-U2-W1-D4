<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS TRANSITION</title>
    <link rel="stylesheet" href="./assets/transition.css" />
  </head>
  <body>
    <header>
      <h1>TRANSIZIONI CSS</h1>
    </header>
    <!-- Le TRANSIZIONI in CSS servono a "rallentare" o in genere personalizzare
     l'applicazioni dei nuovi stili a seguito di un cambio di stato -> hover -->
    <!-- la proprietà "transition" in CSS ci permetterà di alterare la durata
      di questa applicazioni di stili, l'accelerazione, il ritardo etc. -->
    <main>
      <h2>PROPRIETÀ TRANSITION</h2>
      <section>
        <h3>Box che si ALLUNGA all'hover</h3>
        <article class="long">
          <p>MI ALLUNGO</p>
        </article>
      </section>
      <section>
        <h3>Box che si SPOSTA e RUOTA all'hover</h3>
        <article class="move">
          <p>
            MI SPOSTO <br />
            E RUOTO
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
